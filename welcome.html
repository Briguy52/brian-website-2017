          <paper-icon-button icon="refresh"></paper-icon-button>

        <!-- Main Content -->
        <div class="content">

            <section data-route="home">
              <paper-material elevation="1">
                <my-greeting></my-greeting>
             <iron-image src="Images/2015.10.12/imageJ.png" style="background-color: lightgray;">

                <p class="paper-font-body2">Where in the world is Brian Lin?</p>

                 <google-map disable-default-ui zoom="16"></google-map>
                <script>
                 var map = document.querySelector('google-map');
                 map.latitude = 36.0018047;
                 map.longitude = -78.9400924;
                 map.maptype = 'hybrid';
                </script>
              </paper-material>
              <paper-material elevation="1">
              <p class="paper-font-body2">Image tests go here</p>
              <div class="horizontal-section">
          <paper-checkbox class="blue" checked aria-label="Hurray for oxygen">Oxygen</paper-checkbox>

          <paper-checkbox class="orange" checked>Hydrogen</paper-checkbox>
          <paper-checkbox class="green" checked>Nitrogen</paper-checkbox>
          <paper-checkbox class="blue" checked>Calcium</paper-checkbox>
        </div>
