<dom-module id="my-list">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>
    <ul>
      <template is="dom-repeat" items="{{items}}">
        <li><span class="paper-font-body1">{{item}}</span></li>
      </template>
    </ul>
  </template>

  <script>
    (function () {
      Polymer({
        is: 'my-list',
        properties: {
          items: {
            type: Array,
            notify: true,
          }
        },
        ready: function() {
          this.items = [
            "Syncs your classes, events, and activities all in one integrated app",
            "Built-in Google Maps to take you where you need to be",
            "Push notifications to your phone so you don't miss a thing",
            "Offline support so you can keep going even when the internet isn't",
          ];
        }
      });
    })();
  </script>

</dom-module>
